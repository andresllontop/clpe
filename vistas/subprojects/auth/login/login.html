<!--/ modal inciar seccion -->
<div id="ventanaModalLogear" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="top: 18vh;">

        <div class="modal-content mr-9" style=" width: 70%;  left: 20%;">

            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                style="margin-top: -0.7em;right: -0.6em;position: absolute;z-index: 1;">
                <span aria-hidden="true" class="m-0"
                    style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 100%;padding: 4px 10px; font-size: 24px;">&times;</span>
            </button>
            <form id="FrmLogin" class="login">

                <fieldset>

                    <legend class="legend text-center">Inicia Sesión</legend>

                    <div class="input">
                        <input type="email" placeholder="Email" id="txtUsername" required name="login" />
                        <span><i class=" fa fa-envelope-o"></i></span>
                    </div>

                    <div class="input">
                        <input style="padding-right: 40px;" id="txtPass" name="password" type="password"
                            placeholder="Password" required />
                        <span><i class="fa fa-lock"></i></span>
                        <span id="span-ocultar-pass" style="left: auto; right: 10px;" class="aula-cursor-mano "><i
                                class="zmdi zmdi-eye"></i></span>
                    </div>
                    <div class="input">

                        <a href="/auth/recovery" class="ml-5" style="color: #b21bff!important;"><b> ¿Olvidaste tu
                                contraseña?</b></a>

                    </div>
                    <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>

                </fieldset>

                <div class="feedback">

                </div>

            </form>
        </div>

    </div>
</div>

<div class="modal fade" id="modalCargandoLogin" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
    style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="progress progress-striped active" style="margin-bottom: 0px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        Verificando credenciales. . .
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
