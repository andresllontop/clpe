        <button class="btn btn-dark float-left btn-regresar-subtitulo"><i
                class="zmdi zmdi-long-arrow-left zmdi-hc-2x"></i></button>

    </div>

    <div class="container">
        <div class="form-row">
            <div class="col-sm-8 col-xs-12 anim fadeInLeft">

                </pre>
            </div>

            <div class="col-sm-2 col-xs-12  anim fadeInLeft mx-auto" style="padding-top: 10%;">

        <div class="modal-content">
