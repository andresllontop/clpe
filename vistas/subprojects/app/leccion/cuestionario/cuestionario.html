<div id="ventanaModalManCuestionario" class="modal" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="formularioCuestionario" class="FormularioAjaxCuestionario" autocomplete="off">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title text-center" id="tituloModalManCuestionario"></h4>

        </div>
        <div class="modal-body" style="padding-top:5%;">
          <div class="row">
            <div class="col-xs-12 col-sm-12">

              <div class="group-material">
                <span class="input-group-text" id="inputPrependCuestionario"></span>
                <input type="text" id="txtCodigoCuestionario" class="material-control tooltips-general w-50"
                  placeholder="Ingrese Codigo" required="" maxlength="2" data-toggle="tooltip" data-placement="right"
                  pattern="[0-9]{2}" data-toggle="tooltip" data-placement="right" title=""
                  data-original-title="Escribe el codigo del cuestionario">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Codigo del cuestionario</label>
              </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="group-material">
                <div id="videoPreviewCuestionario" style="padding-top:5px;">
                </div>
                <input id="txtVideoCuestionario" type="file" accept="video/mp4"
                  class="material-control tooltips-general input-check-user" placeholder="Nombre de usuario"
                  data-toggle="tooltip" data-placement="bottom" title=""
                  data-original-title="seleccionar Video de tu ordenador">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Video</label>
                <small>Tamaño Máximo Permitido: 30 MB</small>
                <br>
                <small>Formatos Permitido:MP4</small>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger " data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
