<div id="seccion-respuesta" class="d-none">

            </div>
            <div class="col-12 py-2">
                <div class="dropdown col-sm-2 col-xs-4 float-right">

                    <select id="sizePageRespuesta" class="form-control">

                    </select>

            </table>
        </div>
        <nav class="border-top py-2 text-center" aria-label="Page navigation example">

<div id="ventanaModalManPreguntas" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header border-0">
                <h4 class="modal-title text-center f-weight-600 w-100" id="titleManPreguntas"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    style="margin-top: -1em;margin-right: -1.5em;">
                    <span aria-hidden="true" class="m-0"
                        style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
                </button>
            </div>
            <div class="modal-body p-4">
                <div id="tbodyPreguntas" class="row border">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    CERRAR
                </button>

            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="modalCargandoRespuesta" data-backdrop="static" data-keyboard="false" tabindex="-1"

    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="progress progress-striped active" style="margin-bottom: 0px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        Cargando respuestas. . .
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

            </div>

                <a href="" download>
