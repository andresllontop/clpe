<div class="container-fluid padding-top d-none" id="beneficioHTML">
  <button class="btn btn-dark float-left btn-regresar-curso mb-2"><i
      class="zmdi zmdi-long-arrow-left zmdi-hc-2x"></i></button>
  <div class="page-header">
    <h3 class="all-tittles text-center">

      <small class="text-center">Cuadro de Compra</small>
    </h3>
  </div>

  <div class="container-flat-form" style="padding:10px 45px;">
    <div class="title-flat-form title-flat-blue mb-1">Actualizar</div>
    <form id="formularioPromotorBeneficio" autocomplete="off">
      <div class="row">
        <div class="col-sm-6 mx-auto col-12 d-none">
          <div class="group-material">
            <div id="imagenPreview" class="py-2 text-center"></div>
            <input id="txtImagenBeneficio" type="file" class="material-control tooltips-general input-check-user"
              data-toggle="tooltip" data-placement="top" title="" data-original-title="Selecciona una imagen"
              accept="image/png, image/jpeg, image/jpg" />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="all-tittles">Imagen</label>
            <small>Tamaño Máximo Permitido:10 MB</small>
            <br>
            <small>Formatos Permitido:JPEG JPG,PNG</small>
          </div>
        </div>
        <div class="col-sm-12">
          <label class="d-none">Beneficio: </label>
          <div class="group-material">
            <textarea id="txtDescripcionBeneficio"></textarea>

          </div>
        </div>
        <div class="col-12">

          <p class="text-center">
            <button type="submit" class="btn btn-info">
              <i class="zmdi zmdi-refresh"></i> &nbsp;&nbsp; Actualizar
            </button>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="modalCargandoPromotorBeneficio" data-backdrop="static" data-keyboard="false" tabindex="-1"
  role="dialog" style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress progress-striped active" style="margin-bottom: 0px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Cargando Beneficio. . .
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
