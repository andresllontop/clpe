<!-- lista Ajuste CITAS -->
<div id="ventanaModalAjusteCitaLista" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-lg border border-primary" role="document">
    <div class="modal-content">

      <div class="modal-header">

        <div class="form-row col-12">
          <div class="dropdown col-2">
            <input type="hidden" id="pageAjusteCita" value="1">
            <select id="sizePageAjusteCita" class="form-control">
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
            </select>
          </div>
          <h3 class="text-center all-tittles col-8" id="titleManagerAjusteCita">CITAS</h3>

          <div class="col-2 text-right">
            <button class="btn btn-primary" id="btnAbrirAjusteCita">
              <i class="zmdi zmdi-plus-square"></i> &nbsp;&nbsp;Registrar
            </button>
          </div>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          style="margin-top: -1em;margin-right: -1.5em;">
          <span aria-hidden="true" class="m-0"
            style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
        </button>
      </div>
      <div class="modal-body p-0 pb-2">

        <div class="container-fluid col-xs-1">
          <div class="table-responsive">
            <table class="table table-hover text-center ">
              <thead class="">
                <tr>
                  <th class="text-center">SUBTITULO</th>
                  <th class="text-center">EDITAR</th>
                  <th class="text-center">ELIMINAR</th>
                </tr>
              </thead>
              <tbody id="tbodyAjusteCita"></tbody>
            </table>
          </div>
          <nav class="border-top  text-center" aria-label="Page navigation example">
            <ul id="paginationAjusteCita" class="pagination pagination-sm justify-content-center">
            </ul>
          </nav>
        </div>

      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-danger" data-dismiss="modal">
          CERRAR
        </button>

      </div>

    </div>
  </div>
</div>


<div id="ventanaModalManAjusteCita" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-md  modal-dialog-centered" role="document">
    <div class="modal-content">
      <form id="formularioAjusteCita" autocomplete="off">
        <div class="modal-header">

          <h4 class="modal-title text-center w-100" id="tituloModalManAjusteCita"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="margin-top: -1em;margin-right: -1.5em;">
            <span aria-hidden="true" class="m-0"
              style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="padding-top:5%;">
          <div class="row">
            <div class="col-12">

              <label for="txtSubtituloHasta" class="all-tittles">SUBTIULO</label>
              <div class="group-material mb-2">
                <select class="material-control" id="txtSubtituloHasta"></select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--final del contenido de la pagina  -->

<div class="modal fade" id="modalCargandoAjusteCita" data-backdrop="static" data-keyboard="false" tabindex="-1"
  role="dialog" style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress progress-striped active" style="margin-bottom: 0px;">
          <div class="progress-bar progress-bar-ajusteCita progress-bar-striped progress-bar-animated"
            role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Cargando Inicio del Alumno. . .
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
