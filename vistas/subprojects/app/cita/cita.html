      <div class="dropdown col-2">

        <select id="sizePageCliente" class="form-control w-auto">
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
        </select>
      </div>
      <h3 class="text-center all-tittles col-6 f-weight-600" id="titleManagerCliente"></h3>

          Cronograma
        </button>
      </div>
      <div class="col-2 text-right">

  <form class="form-inline" id="formularioClienteSearch" autocomplete="off">

          <button type="submit" class="input-group-text border border-radius"><i class="zmdi zmdi-search"

    <div class="table-responsive">
      <table class="table table-hover text-center mb-0">
        <thead>

          </tr>
        </thead>
        <tbody id="tbodyCliente"></tbody>
      </table>
    </div>
    <nav class="border-top py-2 text-center" aria-label="Page navigation example">
      <ul id="paginationCliente" class="pagination pagination-sm justify-content-center">
      </ul>
    </nav>

  </div>

</div>

<div id="ventanaModalCitaAdd" style="z-index: 1042;" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-md modal-dialog-centered" role="document">
    <div class="border-2 border-primary modal-content shadow-lg bg-white rounded">
      <div class="modal-header">

        <h4 class="modal-title text-center w-100" id="modalTitleCitaAdd">REGISTRAR CITAS</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          style="margin-top: -1em;margin-right: -1.5em;">
          <span aria-hidden="true" class="m-0"
            style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
        </button>
      </div>
      <form id="formularioCita" autocomplete="off">

        <div class="modal-body" style="padding-top:5%;">
          <div class="row">
            <div class="col-12">
              <label class="all-tittles" for="txtFechaSolicitudCita">FECHA DE CITA</label>
              <div class="group-material">
                <input id="txtFechaSolicitudCita" type="datetime-local" class="material-control">

              </div>
            </div>

            <div class="col-12 d-none" id="htmlClienteCita">
              <div class="form-check p-2 text-center pb-4">
                <input class="form-check-input" type="checkbox" id="txtTipoAlumno" checked>
                <label class="form-check-label">
                  Seleccionar Alumno de la plataforma?
                </label>
              </div>

              <label class="all-tittles">ALUMNO</label>
              <input id="txtAlumnoInput" type="text" class="material-control tooltips-general d-none"
                data-toggle="tooltip" data-placement="top">
              <div class="group-material">
                <select id="txtAlumnoSelect" class="material-control tooltips-general w-100">

                </select>
              </div>

            </div>
            <div class="col-12" id="htmlTipoCita">
              <div class="form-check p-2 text-center pb-4">
                <input class="form-check-input" type="checkbox" id="txtTipoCita">
                <label class="form-check-label">
                  Seleccionar Subtitulo?
                </label>
              </div>
            </div>

            <div class="col-12 d-none" id="htmlSubtituloCita">
              <label class="all-tittles" for="txtSubtituloDesde">SUBTITULO</label>
              <div class="group-material">

                <select id="txtSubtituloDesde" class="material-control tooltips-general w-100">

                </select>

              </div>

            </div>
            <div class="col-12" id="htmlAsuntoCita">
              <label class="all-tittles">ASUNTO</label>
              <textarea id="txtAsuntoCita" type="text" class="w-100" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
