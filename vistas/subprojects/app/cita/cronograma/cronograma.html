<div class="p-4 d-none" id="htmlCronograma">
    <div class="row">
        <div class="col-12 text-center pb-5">
            <button class="btn btn-dark" id="btn-regresar-cronograma"><i
                    class="zmdi zmdi-long-arrow-left zmdi-hc-2x mr-2"></i> <span>REGRESAR</span></button>

        </div>
        <div class="col-1 text-center pb-2">
            <button class="btn btn-info float-left" id="btn-filter-anterior"><i
                    class="zmdi zmdi-long-arrow-left zmdi-hc-2x"></i></button>
        </div>

        <div class="col-5">

            <div class="group-material">
                <input id="dateInitial" type="date" class="material-control tooltips-general" data-toggle="tooltip"
                    data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles" for="dateInitial">Fecha Inicial</label>
            </div>
        </div>
        <div class="col-5">

            <div class="group-material">
                <input id="dateFinally" type="date" class="material-control tooltips-general" data-toggle="tooltip"
                    data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles" for="dateFinally">Fecha Final</label>
            </div>
        </div>
        <div class="col-1 text-center pb-2">
            <button class="btn btn-info float-right" id="btn-filter-posterior"><i
                    class="zmdi zmdi-long-arrow-right zmdi-hc-2x"></i></button>
        </div>
    </div>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">HORA</th>
                <th scope="col">LUNES</th>
                <th scope="col">MARTES</th>
                <th scope="col">MIERCOLES</th>
                <th scope="col">JUEVES</th>
                <th scope="col">VIERNES</th>
                <th scope="col">SABADO</th>
                <th scope="col">DOMINGO</th>
            </tr>
        </thead>
        <tbody id="tbodyCronograma">

        </tbody>
    </table>
</div>
<div class="modal fade" id="modalCargandoCronograma" data-backdrop="static" data-keyboard="false" tabindex="-1"
    role="dialog" style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="progress progress-striped active" style="margin-bottom: 0px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        Cargando Cronograma. . .
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
