<!--contenido de la pagina  -->
<div class="container-fluid">

  <ol class="mb-0" id="listaLibroCapitulos">

  </ol>
  <!-- /breadcrumbs -->

</div>
<div id="seccion-libro">

  <div class="container-fluid page-header ">
    <div class="form-row">
      <div class="dropdown col-xs-2 d-none">
        <input type="hidden" id="pageLibro" value="1">
        <select id="sizePageLibro" class="form-control">
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
      <h3 class="text-center all-tittles col-xs-12 f-weight-600 w-100" id="titleManagerLibro">Lista de Libros</h3>

      <div class="col-12 text-right">
        <button class="btn btn-primary" id="btnAbrirlibro">
          <i class="zmdi zmdi-plus-square"></i> &nbsp;&nbsp;Registrar
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid ">
    <div class="table-responsive">
      <table class="table table-hover text-center">
        <thead class="">
          <tr>
            <th class="text-center">CODIGO</th>
            <th class="text-center">NOMBRE</th>
            <th class="text-center">IMAGEN</th>
            <th class="text-center">EDITAR</th>
            <th class="text-center d-none">ELIMINAR</th>
          </tr>
        </thead>
        <tbody id="tbodyLibro"></tbody>
      </table>
    </div>
    <nav class="border-top  text-center d-none" aria-label="Page navigation example">
      <ul id="paginationLibro" class="pagination pagination-sm justify-content-center">
      </ul>
    </nav>
    <!-- /pagination BLOG -->
  </div>

</div>



<div class="modal fade" id="ventanaModalManLibro" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog pr-2" role="document">
    <div class="modal-content">
      <form id="formularioLibro" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title text-center w-100" id="tituloModalManLibro"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="margin-top: -1em;margin-right: -1.5em;">
            <span aria-hidden="true" class="m-0"
              style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="margin-top:20px;">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6" style="margin-top: -23px;">
              <label>Codigo del Libro</label>
              <div class="group-material">
                <input id="txtCodigoLibro" type="text" class="material-control tooltips-general" placeholder="Codigo"
                  required="" maxlength="4" pattern="[A-Z0-9]{0,4}$" data-toggle="tooltip" data-placement="top" title=""
                  data-original-title="Escribe el codigo del libro">
                <span class="highlight"></span>
                <span class="bar"></span>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="group-material" style="padding-top:7px;">
                <input id="txtNombreLibro" type="text" class="material-control tooltips-general" placeholder="Nombre"
                  required="" maxlength="120" pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚñÑ ]{1,120}" data-toggle="tooltip"
                  data-placement="top" title="" data-original-title="Escribe el nombre del libro">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Nombre completo</label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="group-material">
                <div id="imagePreview" class="pt-2 text-center">
                </div>
                <input id="txtImagenLibro" type="file" accept="image/png, image/jpeg, image/jpg"
                  class="material-control tooltips-general input-check-user" placeholder="Nombre de usuario"
                  data-toggle="tooltip" data-placement="top" title=""
                  data-original-title="seleccionar imagen de tu ordenador">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Imagen</label>
                <small>Tamaño Máximo Permitido: 1700 KB</small>
                <br>
                <small>Formatos Permitido:JPG, PNG, JPEG</small>
              </div>
            </div>

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger " data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>

    </div>
  </div>

</div>
<!--final del contenido de la pagina  -->
<div class="modal fade" id="modalCargandoLibro" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
  style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress progress-striped active" style="margin-bottom: 0px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Cargando Libro. . .
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
