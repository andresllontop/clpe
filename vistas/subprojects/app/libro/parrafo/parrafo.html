<div id="ventanaModalManParrafo" class="modal" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog pr-4" role="document">
    <div class="modal-content">
      <form id="formularioParrafo" class="FormularioAjaxParrafo" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title text-center w-100" id="tituloModalManParrafo"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="margin-top: -1em;margin-right: -1.5em;">
            <span aria-hidden="true" class="m-0"
              style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
          </button>


        </div>
        <div class="modal-body" style="padding-top:5%;">
          <div class="row">
            <div class="col-xs-12 col-sm-12">

              <div class="group-material">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text border-0" style="background: transparent;"
                      id="inputPrependParrafo"></span>
                  </div>
                  <input type="text" id="txtCodigoParrafo" class="form-control material-control tooltips-general"
                    placeholder="Ingrese Codigo" required="" maxlength="2" data-toggle="tooltip" data-placement="right"
                    pattern="[0-9]{2}" data-toggle="tooltip" data-placement="right" title=""
                    data-original-title="Escribe el codigo del parrafo">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Codigo del parrafo</label>
                </div>
              </div>

            </div>
            <div class="col-xs-12 col-sm-12">
              <label for="txtYoutubeParrafo">Enlace de Youtube</label>
              <div class="group-material">

                <div id="youtubePreview" class="my-2">
                </div>
                <textarea class="material-control w-100" data-toggle="tooltip" required="" data-placement="top" title=""
                  data-valor="" data-original-title="Escribe la url de youtube" id="txtYoutubeParrafo"
                  rows="3"></textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger " data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
