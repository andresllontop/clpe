<div id="ventanaModalManSubtitulo" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog pr-4" role="document">
    <div class="modal-content">
      <form id="formularioSubtitulo" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title text-center w-100" id="tituloModalManSubtitulo"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="margin-top: -1em;margin-right: -1.5em;">
            <span aria-hidden="true" class="m-0"
              style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
          </button>


        </div>
        <div class="modal-body" style="padding-top:5%;">
          <div class="row">
            <div class="col-sm-12">
              <label>Capítulo</label>
              <div class="group-material">
                <input type="text" id="txtSubtituloCapitulo" class="material-control" placeholder="Ingrese Nombre"
                  required="" disabled>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="group-material">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text border-0" style="background: transparent;"
                      id="inputPrependSubtitulo"></span>
                  </div>
                  <input type="text" id="txtCodigoSubtitulo" class="material-control tooltips-general"
                    style="width:77%;" placeholder="Ingrese Codigo" required="" maxlength="2" data-toggle="tooltip"
                    data-placement="right" pattern="[0-9]{2}" title=""
                    data-original-title="Escribe el codigo del subtitulo">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Codigo del subtitulo</label>
                </div>


              </div>
            </div>
            <div class="col-sm-12">
              <div class="group-material">
                <input type="text" id="txtNombreSubtitulo" class="material-control tooltips-general"
                  placeholder="Ingrese Nombre" required="" maxlength="95" data-toggle="tooltip" data-placement="bottom"
                  title="" data-original-title="Escribe el nombre del subtitulo">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Nombre del subtitulo</label>
              </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="group-material">
                <input id="txtPdfSubtitulo" type="file" accept="application/pdf"
                  class="material-control tooltips-general input-check-user" placeholder="Nombre de usuario"
                  data-toggle="tooltip" data-placement="bottom" title=""
                  data-original-title="seleccionar archivo pdf de tu ordenador">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Archivo PDF</label>
                <small>Tamaño Máximo Permitido: 5120 KB</small>
                <br>
                <small>Formatos Permitido: PDF</small>
              </div>
            </div>

            <div class="col-xs-12 col-sm-12">
              <div class="group-material">
                <div id="imagePreviewSubtituloLeccion" class="py-2 text-center col-sm-7 mx-auto">
                </div>
                <input id="txtImagenSubtituloLeccion" type="file" accept="image/jpg, image/jpeg, image/png"
                  class="material-control tooltips-general input-check-user" placeholder="Nombre de usuario"
                  data-toggle="tooltip" data-placement="top" title=""
                  data-original-title="seleccionar imagen de tu ordenador">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Imagen Lecciones Realizadas</label>
                <small>Tamaño Máximo Permitido: 1700 KB</small>
                <br>
                <small>Formatos Permitido:JPG, PNG, JPEG</small>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger " data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</div>
