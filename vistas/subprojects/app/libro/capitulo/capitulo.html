<div id="ventanaModalManCapitulo" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog pr-2" role="document">
    <div class="modal-content">
      <form id="formularioCapitulo" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title text-center w-100" id="tituloModalManCapitulo"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="margin-top: -1em;margin-right: -1.5em;">
            <span aria-hidden="true" class="m-0"
              style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
          </button>


        </div>
        <div class="modal-body" style="padding-top:5%;">
          <div class="row">

            <div class="col-sm-12">
              <div class="group-material">
                <input type="text" id="txtNombreCapitulo" class="material-control tooltips-general"
                  placeholder="Ingrese Nombre" required="" maxlength="95" data-toggle="tooltip" data-placement="bottom"
                  title="" data-original-title="Escribe el nombre del Capitulo">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Nombre del Capitulo</label>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="group-material">
                <div class="input-group pt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text border-0" style="background: transparent;"
                      id="inputPrependCapitulo"></span>
                  </div>
                  <input type="text" id="txtCodigoCapitulo" class="form-control material-control tooltips-general "
                    placeholder=" Ingrese Codigo" required="" maxlength="6" pattern="[A-Z0-9.]{3}\.[0-9]{2}$"
                    data-toggle="tooltip" data-placement="right" title=""
                    data-original-title="Escribe el codigo del Capitulo">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label class="my-3">Codigo del Capitulo</label>
                </div>

              </div>

            </div>

            <div class="col-sm-12">
              <label>libro</label>
              <div class="group-material">
                <input type="text" id="txtLibroCapitulo" class="material-control" placeholder="Ingrese Nombre"
                  required="" disabled>
              </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="group-material">
                <div id="imagePreviewCapitulo" style="padding-top:5px;">
                </div>
                <input id="txtImagenCapitulo" type="file" accept="image/png, image/jpeg, image/png"
                  class="material-control tooltips-general input-check-user" placeholder="Nombre de usuario"
                  data-toggle="tooltip" data-placement="top" title=""
                  data-original-title="seleccionar imagen de tu ordenador">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Imagen</label>
                <small>Tamaño Máximo Permitido: 7700 KB</small>
                <br>
                <small>Formatos Permitido:JPG, PNG, JPEG</small>
              </div>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger " data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="modalCargandoCapitulo" data-backdrop="static" data-keyboard="false" tabindex="-1"
  role="dialog" style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress progress-striped active" style="margin-bottom: 0px;">
          <div class="progress-bar progress-bar-striped progress-bar-capitulo progress-bar-animated" role="progressbar"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Cargando Capitulo. . .
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
