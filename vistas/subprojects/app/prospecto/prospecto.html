<div class="container page-header py-2">
    <div class="form-row">
        <h3 class="text-center all-tittles col-12" id="titleManagerProspecto">Lista de Prospectos</h3>
    </div>
</div>

<div class="container-fluid ">

    <div class="row">
        <div class="col-5 pr-0">
            <div class="table-responsive" id="tbodyProspecto">

            </div>
        </div>
        <div class="col-7">
            <div class="tab-content border">
                <form id="formularioProspecto" autocomplete="off">
                    <h4 class="modal-title text-center w-100" id="tituloModalManProspecto"></h4>
                    <div class="modal-body" style="padding-top:5%;">
                        <div class="row">
                            <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                                <div class="group-material">
                                    <input id="txtNombreProspecto" type="text" class="material-control tooltips-general"
                                        placeholder="Nombre completo" required="" maxlength="50">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label class="all-tittles">Nombre </label>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">
                            GUARDAR
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="ventanaModalManProspecto" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            formulario
        </div>
    </div>
</div>

<div id="ventanaModalVerPreguntas" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-center" id="tituloModalVerPreguntas"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12" id="tbodyVerPreguntas">

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    CERRAR
                </button>

            </div>

        </div>
    </div>
</div>
<!--final del contenido de la pagina  -->

<div class="modal fade" id="modalCargandoProspecto" data-backdrop="static" data-keyboard="false" tabindex="-1"
    role="dialog" style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="progress progress-striped active" style="margin-bottom: 0px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        Cargando Prospecto. . .
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalFrameProspecto" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body p-0" id="modalFrameContenidoProspecto" style="height: 85vh;">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger " data-dismiss="modal">
                    CERRAR
                </button>
            </div>
        </div>

    </div>
</div>
