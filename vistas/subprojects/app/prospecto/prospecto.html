<div class="container page-header py-2">
    <div class="form-row">
        <h3 class="text-center all-tittles col-12" id="titleManagerProspecto">Lista de Prospectos</h3>
    </div>
</div>

<div class="container-fluid ">

    <div class="row">
        <div class="col-sm-5 pr-0">
            <div class="card px-0">

                <div class="card-body p-1">
                    <div class="table-responsive" id="tbodyProspecto">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-7">

                        </div>
                    </div>

                </div>
                <div class="card-body p-1">

                            <div class="modal-body" style="padding-top:5%;">

                                    <div class="col-xs-12 col-sm-12">
                                        <div class="group-material">
                                            <input id="txtNombreProspectoUpdate" type="text"

                                            <span class="bar"></span>
                                            <label class="all-tittles" for="txtNombreProspectoUpdate">NOMBRE </label>

                                    </div>
                                    <div class="col-xs-12 col-sm-6">

                                    </div>
                                    <div class="col-xs-12 col-sm-6">

                                            <input id="txtPaisProspectoUpdate" type="text"

                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label class="all-tittles" for="txtPaisProspectoUpdate">PAIS </label>
                                        </div>

                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="group-material">
                                            <input id="txtEspecialidadProspectoUpdate" type="text"
                                                class="material-control tooltips-general" maxlength="50">
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label class="all-tittles">ESPECIALIDAD
                                            </label>
                                        </div>

                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="group-material">
                                            <input id="txtEmailProspectoUpdate" type="text"
                                                class="material-control tooltips-general" maxlength="50">
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label class="all-tittles">EMAIL
                                            </label>
                                        </div>

                                    </div>
                                    <div class="col-sm-12">
                                        <div class="group-material">
                                            <label class="all-tittles" for="txtAlumnoSelectUpdate" style="top: -20px;
                                            font-size: 17px;
                                            color: #333;
                                            font-weight: normal;">RECOMENDADO POR : </label>
                                            <select id="txtAlumnoSelectUpdate"
                                                class="material-control tooltips-general w-100">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" id="btnEliminarProspecto">
                                    ELIMINAR
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    ACTUALIZAR
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
