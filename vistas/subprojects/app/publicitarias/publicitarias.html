<!--contenido de la pagina  -->


<div class="container-fluid page-header ">
  <div class="form-row">
    <div class="dropdown col-2">
      <input type="hidden" id="pagePublicidad" value="1">
      <select id="sizePagePublicidad" class="form-control">
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
    <h3 class="text-center all-tittles col-8" id="titleManagerPublicidad">Lista de Publicidad</h3>

    <div class="col-2 text-right">
      <button class="btn btn-primary" id="btnAbrirbook">
        <i class="zmdi zmdi-plus-square"></i> &nbsp;&nbsp;Registrar
      </button>
    </div>
  </div>
</div>

<div class="container-fluid ">


  <div class="table-responsive">
    <table class="table table-hover text-center ">
      <thead>
        <tr>
          <th class="text-center">URL</th>
          <th class="text-center">IMAGEN</th>
          <th class="text-center">EDITAR</th>
          <th class="text-center">ELIMINAR</th>
        </tr>
      </thead>
      <tbody id="tbodyPublicidad"></tbody>
    </table>
  </div>
  <nav class="border-top  text-center" aria-label="Page navigation example">
    <ul id="paginationPublicidad" class="pagination pagination-sm justify-content-center">
    </ul>
  </nav>
  <!-- /pagination BLOG -->
</div>

<div id="ventanaModalManPublicidad" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <form id="formularioPublicidad" autocomplete="off">
        <div class="modal-header">

          <h4 class="modal-title text-center w-100" id="tituloModalManPublicidad"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="margin-top: -1em;margin-right: -1.5em;">
            <span aria-hidden="true" class="m-0"
              style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="margin-top:20px;">
          <div class="row">
            <div class="col-sm-12">
              <div class="group-material">
                <input id="txtTituloPublicidad" type="text" class="material-control tooltips-general input-check-user"
                  placeholder="titulo" required="" maxlength="100" data-toggle="tooltip" data-placement="top"
                  title="Escribe titulo">

                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Título</label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="group-material">
                <div id="imagePreview" style="padding-top:5px;">
                </div>
                <input id="txtImagenObjetivo" type="file" accept="image/png, image/jpeg, image/png"
                  class="material-control tooltips-general input-check-user" placeholder="Nombre de usuario"
                  data-toggle="tooltip" data-placement="top" title=""
                  data-original-title="seleccionar imagen de tu ordenador">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Imagen</label>
                <small>Tamaño Máximo Permitido: 10 MB</small>
                <br>
                <small>Formatos Permitido:JPG, PNG, JPEG</small>
              </div>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger " data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--final del contenido de la pagina  -->

<div class="modal fade" id="modalCargandoPublicidad" data-backdrop="static" data-keyboard="false" tabindex="-1"
  role="dialog" style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress progress-striped active" style="margin-bottom: 0px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Cargando Publicidad del Curso. . .
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
