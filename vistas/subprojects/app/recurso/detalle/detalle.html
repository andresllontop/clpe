<div id="ventanaModalManDetalle" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <form id="formularioDetalle" autocomplete="off">
        <div class="modal-header">

          <h4 class="modal-title text-center w-100" id="tituloModalManDetalle"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="margin-top: -1em;margin-right: -1.5em;">
            <span aria-hidden="true" class="m-0"
              style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="padding-top:5%;">
          <div class="row">
            <div class="col-12">
              <div class="group-material">
                <input id="txtNombreDetalle" type="text" class="material-control tooltips-general"
                  placeholder="Nombre completo" required="" maxlength="200" data-toggle="tooltip" data-placement="top"
                  title="" data-original-title="Escribe el nombre del Detalle">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Nombre para el Archivo</label>
              </div>

              <div class="group-material">
                <span class="all-tittles">Tipo de Archivo</span>
                <select id="txtTipoArchivoDetalle" class="tooltips-general material-control" data-toggle="tooltip"
                  data-placement="top" title="" data-original-title="Selecciona una tipo de archivo">
                  <option value="1">Imagen</option>
                  <option value="2">Video</option>
                  <option value="3">PDF</option>
                </select>
              </div>
              <div class="group-material" id="Tipo-Archivo">

              </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
