<!--contenido de la pagina  -->


<div class="container-fluid page-header ">
    <div class="form-row">
        <div class="dropdown col-2">
            <input type="hidden" id="pagePromotor" value="1">
            <select id="sizePagePromotor" class="form-control">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </div>
        <h3 class="text-center all-tittles col-8" id="titleManagerPromotor">Lista de Promotor</h3>

        <div class="col-2 text-right">
            <button class="btn btn-primary" id="btnAbrirbook">
                <i class="zmdi zmdi-plus-square"></i> &nbsp;&nbsp;Registrar
            </button>
        </div>
    </div>
</div>
<div class="container-fluid py-2">


    <div class="table-responsive">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th class="text-center">NOMBRE COMPLETO</th>
                    <th class="text-center">EMAIL</th>
                    <th class="text-center">YOUTUBE</th>
                    <th class="text-center" style="width: 25%;">DESCRIPCIÓN</th>
                    <th class="text-center">FOTO</th>
                    <th class="text-center">PORTADA</th>
                    <th class="text-center">EDITAR</th>
                    <th class="text-center">ELIMINAR</th>
                </tr>
            </thead>
            <tbody id="tbodyPromotor"></tbody>
        </table>
    </div>
    <nav class="border-top  text-center" aria-label="Page navigation example">
        <ul id="paginationPromotor" class="pagination pagination-sm justify-content-center">
        </ul>
    </nav>
    <!-- /pagination BLOG -->
</div>

<div id="ventanaModalManPromotor" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form id="formularioPromotor" autocomplete="off">
                <div class="modal-header">

                    <h4 class="modal-title text-center w-100" id="tituloModalManPromotor"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        style="margin-top: -1em;margin-right: -1.5em;">
                        <span aria-hidden="true" class="m-0"
                            style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="margin-top:20px;">
                    <div class="row">
                        <div class="col-sm-6 col-xs-12">
                            <div class="group-material">
                                <input id="txtNombrePromotor" type="text"
                                    class="material-control tooltips-general input-check-user" placeholder="Asunto"
                                    required="" maxlength="100" pattern="[a-zA-Z-áéíóúÁÉÍÓÚñÑ\s]{1,20}"
                                    data-toggle="tooltip" data-placement="top" title="Escribe los Nombres">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Nombres</label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <div class="group-material">
                                <input id="ApellidoPromotor" type="text"
                                    class="material-control tooltips-general input-check-user" placeholder="apellidos"
                                    required="" maxlength="100" pattern="[a-zA-Z-áéíóúÁÉÍÓÚñÑ\s]{1,20}"
                                    data-toggle="tooltip" data-placement="top" title="Escribe Apellidos">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Apellidos :</label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <div class="group-material">
                                <input id="txtFacebookPromotor" type="text" class="material-control tooltips-general "
                                    placeholder="fan page" data-toggle="tooltip" required="" data-placement="top"
                                    title="" data-original-title="Escribe la url de facebook">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Fan Page de Facebook:</label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <div class="group-material">

                                <input id="txtYoutubePromotor" type="text" class="material-control tooltips-general "
                                    placeholder="url de Youtube" data-toggle="tooltip" required="" data-placement="top"
                                    title="" data-original-title="Escribe la url de youtube">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Url de Youtube:</label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <label>Descripcion : </label>
                            <div class="group-material">
                                <textarea id="txtDescripcionPromotor"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-12 col-sm-12 ">

                            <label>Historia : </label>
                            <div class="group-material">
                                <textarea id="txtHistoriaPromotor"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="group-material">
                                <div id="imagePreview" class="text-center">
                                </div>
                                <input id="txtFotoPromotor" type="file"
                                    class="material-control tooltips-general input-check-user"
                                    placeholder="Nombre de usuario" data-toggle="tooltip" data-placement="top" title=""
                                    data-original-title="Selecciona una Imagen"
                                    accept="image/png, image/jpeg, image/png">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Foto:</label>
                                <small>Tamaño Máximo Permitido:3700 KB</small>
                                <br>
                                <small>Formatos Permitido:JPG, PNG, JPEG</small>
                            </div>

                        </div>
                        <div class="col-lg-12">
                            <div class="group-material">
                                <div id="imagePreview2" class="text-center">
                                </div>
                                <input id="txtFotoPortadaPromotor" type="file"
                                    class="material-control tooltips-general input-check-user"
                                    placeholder="Nombre de usuario" data-toggle="tooltip" data-placement="top" title=""
                                    data-original-title="Selecciona una Imagen"
                                    accept="image/png, image/jpeg, image/png">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Foto de Portada:</label>
                                <small>Tamaño Máximo Permitido: 3700 KB</small>
                                <br>
                                <small>Formatos Permitido:JPG, PNG, JPEG</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger " data-dismiss="modal">
                        CERRAR
                    </button>
                    <button type="submit" class="btn btn-primary ">
                        GUARDAR
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--final del contenido de la pagina  -->

<div class="modal fade" id="modalCargandoPromotor" data-backdrop="static" data-keyboard="false" tabindex="-1"
    role="dialog" style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="progress" style="margin-bottom: 0px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        Cargando Promotor. . .
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
