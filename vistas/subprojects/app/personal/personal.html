<!-- modal -->
<div id="ventanaModalManPersonal" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="formularioPersonal" autocomplete="off">
        <div class="modal-header mb-3">

          <h4 class="modal-title all-tittles w-100 text-center" id="tituloModalManPersonal"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="margin-top: -1em;margin-right: -1.5em;">
            <span aria-hidden="true" class="m-0"
              style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="padding-top:5%;">
          <div class="row">
            <div class="col-sm-12">
              <div class="group-material">
                <input id="txtNombrePersonal" type="text" class="material-control tooltips-general "
                  placeholder="Nombre completo" required="" maxlength="70" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,70}"
                  data-toggle="tooltip" data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Nombre completo</label>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="group-material">
                <input id="txtApellidoPersonal" type="text" class="material-control tooltips-general input-check-user"
                  placeholder="Nombre de usuario" required="" maxlength="50" pattern="[a-zA-Z-áéíóúÁÉÍÓÚñÑ ]{1,50}"
                  data-toggle="tooltip" data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Apellidos</label>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="group-material mb-3">
                <input id="txtTelefonoPersonal" type="text" class="material-control tooltips-general input-check-user"
                  placeholder="Nombre de usuario" required="" data-toggle="tooltip" data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles" for="txtTelefonoPersonal">Telefono</label>
              </div>
            </div>
            <div class="col-12">
              <label class="all-tittles check-true">Privilegios de Acceso</label>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="txtPrivilegio1">
                <label class="custom-control-label" for="txtPrivilegio1">TODOS</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="txtPrivilegio2">
                <label class="custom-control-label" for="txtPrivilegio2">INGRESO BÁSICO</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="txtPrivilegio3">
                <label class="custom-control-label" for="txtPrivilegio3">TAREAS N01</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="txtPrivilegio4">
                <label class="custom-control-label" for="txtPrivilegio4">MENSAJERIA N01</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="txtPrivilegio5">
                <label class="custom-control-label" for="txtPrivilegio5">CONTROL ADMINISTRATIVO</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="txtPrivilegio6">
                <label class="custom-control-label" for="txtPrivilegio6">CONTROL ECONÓMICO</label>
              </div>
            </div>


            <legend class="all-tittles col-sm-12 text-center mb-6 pb-2">Datos de Usuario</legend>
            <br>
            <div class="col-sm-6">
              <div class="group-material">
                <input id="txtUsuarioName" type="text" class="material-control tooltips-general"
                  placeholder="Nombre completo" required="" maxlength="40" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,40}"
                  data-toggle="tooltip" data-placement="top" title="Escribe nombre de Usuario">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles" for="txtUsuarioName">Usuario</label>
              </div>
              <div class="group-material">
                <input id="txtEmailUsuario" type="email" class="material-control tooltips-general" placeholder="E-mail"
                  maxlength="50" data-toggle="tooltip" data-placement="top" title="Escribe el Email del Personal">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Email</label>
              </div>
              <div class="group-material form-row">
                <div class="col-10">
                  <input id="txtPasswordUsuario" type="password" class="material-control tooltips-general"
                    placeholder="contraseña" data-toggle="tooltip" data-placement="top" title="Repite la contraseña">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label class="all-tittles">Contraseña</label>
                </div>
                <button id="ButtonPassword1" type="button" class="btn px-2 col-2" style=" height: 49px;"> <i
                    class="zmdi zmdi-eye" style="line-height: 0;position: inherit;"></i>
                </button>
              </div>
              <div class="group-material">
                <input id="txtPasswordUsuario2" type="password" class="material-control tooltips-general"
                  placeholder="Repite la contraseña" data-toggle="tooltip" data-placement="top"
                  title="Repite la contraseña">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Contraseña</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="group-material">
                <div id="imagePreview" class="text-center">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">

          <button type="submit" class="btn btn-success all-tittles">
            REGISTRAR
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            CERRAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

                      <th class="text-center">#</th>

          </div>
        </div>
        <div class="modal-footer">
          <input type="hidden" name="CodigoHijo" id="CodigoHijo">

            Registrar Dato
          </button>

        </div>
      </form>
    </div>
  </div>
