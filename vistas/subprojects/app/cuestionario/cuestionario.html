<!--contenido de la pagina  -->


<div class="container-fluid page-header ">
  <div class="form-row">
    <div class="dropdown col-xs-2">
      <input type="hidden" id="pageCuestionario" value="1">
      <select id="sizePageCuestionario" class="form-control">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
    </div>
    <h3 class="text-center all-tittles col-xs-8" id="titleManagerCuestionario">Lista de cuestionarios</h3>

    <div class="col-xs-2 text-right">
      <button class="btn btn-primary" id="btnAbrirCuestionario">
        <i class="zmdi zmdi-plus-square"></i> &nbsp;&nbsp;Registrar
      </button>
    </div>
  </div>
</div>

<div class="container-fluid ">


  <div class="table-responsive">
    <table class="table table-hover text-center table-bordered ">
      <thead class="bg-primary">
        <tr>
          <th class="text-center">SUBTITULO</th>
          <th class="text-center">NOMBRE</th>
          <th class="text-center">VER PREGUNTAS</th>
          <th class="text-center">EDITAR</th>
          <th class="text-center">ELIMINAR</th>
        </tr>
      </thead>
      <tbody id="tbodyCuestionario"></tbody>
    </table>
  </div>
  <nav class="border-top  text-center" aria-label="Page navigation example">
    <ul id="paginationCuestionario" class="pagination pagination-sm justify-content-center">
    </ul>
  </nav>
  <!-- /pagination BLOG -->
</div>

<div id="ventanaModalManCuestionario" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <form id="formularioCuestionario" autocomplete="off">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title text-center" id="tituloModalManCuestionario"></h4>
        </div>
        <div class="modal-body" style="padding-top:5%;">
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1">
              <div class="group-material">
                <input id="txtNombreCuestionario" type="text" class="material-control tooltips-general"
                  placeholder="Nombre completo" required="" maxlength="200" data-toggle="tooltip" data-placement="top"
                  title="" data-original-title="Escribe el nombre del Recurso">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Nombre para el Recurso</label>
              </div>
              <!-- SUBTITULO-->
              <label for="txtSubTituloCuestionario" class="all-tittles">Subtitulo</label>
              <div class="group-material">
                <div class="d-flex">
                  <input id="txtSubTituloCuestionario" type="text" class="material-control tooltips-general" disabled
                    placeholder="seleccionar subtitulo -->">
                  <button id="btnSeleccionarSubtitulo" class="btn btn-sm btn-primary" type="button"><i
                      class="zmdi zmdi-zoom-in f-25">
                    </i>
                  </button>
                </div>

              </div>

              <div class="group-material">
                <span class="all-tittles">Disponibilidad de Archivo</span>
                <select id="txtDisponibidadCuestionario" class="tooltips-general material-control" data-toggle="tooltip"
                  data-placement="top" title="" data-original-title="Selecciona una opcion del recurso">
                  <option value="0">Solo en este Subtitulo</option>
                  <option value="1">Desde este SubTitulo para Adelante</option>
                </select>
              </div>
              <div class="group-material">
                <span class="all-tittles">Tipo de Archivo</span>
                <select id="txtTipoArchivoCuestionario" class="tooltips-general material-control" data-toggle="tooltip"
                  data-placement="top" title="" data-original-title="Selecciona una tipo de archivo">
                  <option value="1">Imagen</option>
                  <option value="2">Video</option>
                  <option value="3">PDF</option>
                </select>
              </div>
              <div class="group-material" id="Tipo-Archivo">

              </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--final del contenido de la pagina  -->

<div class="modal fade" id="modalCargandoCuestionario" data-backdrop="static" data-keyboard="false" tabindex="-1"
  role="dialog" style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress progress-striped active" style="margin-bottom: 0px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Cargando Cuestionario. . .
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalFrameCuestionario" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0" id="modalFrameContenidoCuestionario" style="height: 85vh;">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger " data-dismiss="modal">
          CERRAR
        </button>
      </div>
    </div>

  </div>
</div>
