<!--contenido de la pagina  -->
<div class="container page-header ">
  <div class="form-row">
    <div class="dropdown col-2">
      <input type="hidden" id="pageCliente" value="1">
      <select id="sizePageCliente" class="form-control">
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
    <h3 class="text-center all-tittles col-8" id="titleCliente">ALUMNOS INSCRIPTOS</h3>
  </div>
</div>

<div class="container py-2 px-0">
  <form class="form-inline" id="formularioClienteSearch" autocomplete="off">
    <div class="form-group col-9 mb-2">
      <label for="inputPassword2" class="sr-only">Password</label>
      <div class="input-group w-100  box-shadow border border-radius">
        <div class="input-group-prepend">
          <button type="submit" class="input-group-text border border-radius"><i class="zmdi zmdi-search"
              style="font-size: 28px;"></i></button>
        </div>
        <input id="txtSearchCliente" type="search" class="form-control col-auto border border-radius"
          placeholder="Buscar Alumno">
      </div>

    </div>
    <div class="form-group col-3 mb-2 ">
      <label for="txtCountCliente" class="">Contador</label>
      <input id="txtCountCliente" type="text" class="ml-auto form-control border border-radius text-center box-shadow"
        placeholder="0">
    </div>
  </form>

  <!-- Example single danger button -->

  <div class="table-responsive col-sm-12 px-0">
    <table class="table table-hover text-center">
      <thead class="">
        <tr>
          <th class="text-center">NOMBRES</th>
          <th class="text-center">APELLIDOS</th>
          <th class="text-center" style="width:10%;">TELÉFONO</th>
          <th class="text-center">EMAIL</th>
          <th class="text-center d-none">USUARIO</th>
          <th class="text-center">FOTO</th>
          <th class="text-center d-none" style="width:6%;">MONTO</th>
          <th class="text-center d-none">COMPROBANTE PAGO</th>
          <th class="text-center" style="width:10%;">MATRICULADO ?</th>
          <th class="text-center" style="width:2%;">VER</th>
          <th class="text-center " style="width:2%;">ELIMINAR</th>
        </tr>
      </thead>
      <tbody id="tbodyCliente"></tbody>
    </table>
  </div>
  <!-- pagination CAJA -->
  <nav class="border-top col-sm-12 text-center" aria-label="Page navigation example">
    <ul id="paginationCliente" class="pagination pagination-sm justify-content-center">
    </ul>
  </nav>
  <!-- /pagination CAJA -->
</div>

<!-- modal -->
<div id="ventanaModalManCliente" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form autocomplete="off">
        <div class="modal-header mb-3">

          <h4 class="modal-title all-tittles text-center w-100" id="tituloModalManCliente"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="margin-top: -1em;margin-right: -1.5em;">
            <span aria-hidden="true" class="m-0"
              style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="padding-top:5%;">
          <div class="row">
            <div class="col-sm-6">
              <div class="group-material">
                <input id="txtNombreCliente" type="text" class="material-control tooltips-general "
                  placeholder="Nombre completo" required="" maxlength="70" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,70}"
                  data-toggle="tooltip" data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Nombre completo</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="group-material">
                <input id="txtApellidoCliente" type="text" class="material-control tooltips-general input-check-user"
                  placeholder="Nombre de usuario" required="" maxlength="50" pattern="[a-zA-Z-áéíóúÁÉÍÓÚñÑ ]{1,50}"
                  data-toggle="tooltip" data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Apellidos</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="group-material">
                <input id="txtTelefonoCliente" type="text" class="material-control tooltips-general input-check-user"
                  placeholder="Nombre de usuario" required="" data-toggle="tooltip" data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles" for="txtTelefonoCliente">Telefono</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="group-material">
                <input id="txtEspecialidadCliente" type="text"
                  class="material-control tooltips-general input-check-user" placeholder="Nombre de usuario" required=""
                  maxlength="50" pattern="[a-zA-Z-áéíóúÁÉÍÓÚñÑ\s]{1,50}" data-toggle="tooltip" data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Especialidad</label>
              </div>
            </div>
            <div class="col-sm-5  d-none" style="margin-top: 5em;">
              <div class="group-material">
                <input id="txtMontoCliente" type="text" class="material-control tooltips-general input-check-user"
                  placeholder="Monto Cancelado" required="" data-toggle="tooltip" data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles" for="txtMontoCliente">Monto</label>
              </div>
            </div>
            <div class="col-sm-7 d-none">
              <label class="all-tittles">Comprobante de Pago</label>
              <div class="group-material">
                <div id="imagenVaucherPreview">
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <label class="all-tittles">Foto del ALumno</label>
              <div class="group-material text-center">
                <div id="imagePreview">
                </div>
              </div>
            </div>
            <legend class="all-tittles col-sm-12 text-left mb-6 pb-2">Datos de Usuario</legend>
            <br>
            <div class="col-sm-6">
              <div class="group-material">
                <input id="txtUsuarioName" type="text" class="material-control tooltips-general"
                  placeholder="Nombre completo" required="" maxlength="70" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,70}"
                  data-toggle="tooltip" data-placement="top" title="Escribe nombre de Usuario">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles" for="txtUsuarioName">Usuario</label>
              </div>

            </div>
            <div class="col-sm-6">
              <div class="group-material">
                <input id="txtEmailUsuario" type="email" class="material-control tooltips-general" placeholder="E-mail"
                  maxlength="50" data-toggle="tooltip" data-placement="top" title="Escribe el Email del Cliente">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles" for="txtEmailUsuario">Email</label>
              </div>

            </div>

            <div class="col-sm-12">
              <div class="group-material">
                <input id="txtPasswordUsuario" type="text" class="material-control tooltips-general"
                  placeholder="Repite la contraseña" required="" maxlength="200" data-toggle="tooltip"
                  data-placement="top" title="Repite la contraseña">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Contraseña</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger all-tittles" data-dismiss="modal">
            CERRAR
          </button>

        </div>
      </form>
    </div>
  </div>
</div>

<!--final del contenido de la pagina  -->

<div id="ventanaModalManRecomendado" class="modal" tabindex="-1" role="dialog" data-backdrop="static"
  data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="formularioRecomendado" class="FormularioAjaxRecomendado" method="POST" data-form="" autocomplete="off"
        enctype="multipart/form-data">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
          <h4 class="modal-title all-tittles text-center" id="tituloModalManRecomendado"></h4>

        </div>
        <div class="modal-body" style="padding-top:5%;">
          <div class="row">

            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
              <div class="group-material">
                <input id="CodigoPadre" name="CodigoPadre" type="text" class="material-control tooltips-general "
                  placeholder="Codigo" required="" maxlength="20" pattern="[a-z0-9A-ZáéíóúÁÉÍÓÚñÑ ]{1,70}"
                  data-toggle="tooltip" data-placement="top" title="Escribe el codigo del Cliente">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">CODIGO DEL RECOMENDADO</label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
              <div class="group-material">
                <input id="NameRecomendado" name="NameRecomendado" type="text"
                  class="material-control tooltips-general " placeholder="Nombre y apellido" required="" maxlength="20"
                  pattern="[a-z0-9A-ZáéíóúÁÉÍÓÚñÑ ]{1,70}" data-toggle="tooltip" data-placement="top"
                  title="Escribe el codigo del Cliente">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>RECOMENDADO POR : </label>
              </div>
            </div>
            <div class="col-xs-12 col-lg-12">

              <div class="table-responsive" style="overflow-y:scroll; height:156px;">
                <table class="table table-hover text-center">
                  <thead>
                    <tr>
                      <th class="text-center">#</th>
                      <th class="text-center">CODIGO</th>
                      <th class="text-center">NOMBRES</th>
                      <th class="text-center">APELLIDOS</th>
                    </tr>
                  </thead>
                  <tbody class="tbodyClienteBusqueda"></tbody>
                </table>
              </div>
            </div>


          </div>
        </div>
        <div class="modal-footer">
          <input type="hidden" name="CodigoHijo" id="CodigoHijo">
          <button type="submit" class="btn btn-primary ">
            Registrar Dato
          </button>

        </div>
      </form>
    </div>
  </div>
</div>

<!--final del contenido de la pagina  -->

<div class="modal fade" id="modalCargandoCliente" data-backdrop="static" data-keyboard="false" tabindex="-1"
  role="dialog" style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress progress-striped active" style="margin-bottom: 0px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Cargando Usuario Activos. . .
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
