<!--contenido de la pagina  -->
<div class="container-fluid page-header ">
  <div class="form-row">
    <div class="dropdown col-2">
      <input type="hidden" id="pageConferencia" value="1">
      <select id="sizePageConferencia" class="form-control">
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
    <h2 class="text-center all-tittles col-8" id="titleManagerConferencia">Lista de Conferencias</h2>

    <div class="col-2 text-right">
      <button class="btn btn-primary" id="btnAbrirbook">
        <i class="zmdi zmdi-plus-square"></i> &nbsp;&nbsp;Registrar
      </button>
    </div>
  </div>
</div>
<div class="container-fluid py-2">
  <div class="table-responsive">
    <table class="table table-hover text-center m-0">
      <thead>
        <tr>
          <th class="text-center">TÍTULO</th>
          <th class="text-center">LINK ZOOM</th>
          <th class="text-center">IMAGEN</th>
          <th class="text-center">DESCRIPCIÓN</th>
          <th class="text-center">FECHA</th>
          <th class="text-center">ESTADO</th>
          <th class="text-center">EDITAR</th>
          <th class="text-center">ELIMINAR</th>
        </tr>
      </thead>
      <tbody id="tbodyConferencia"></tbody>
    </table>
  </div>
  <nav class="border-top  text-center py-1" aria-label="Page navigation example">
    <ul id="paginationConferencia" class="pagination pagination-sm justify-content-center">
    </ul>
  </nav>
  <!-- /pagination BLOG -->
</div>


<div id="ventanaModalManConferencia" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <form id="formularioConferencia" autocomplete="off">
        <div class="modal-header">

          <h4 class="modal-title text-center w-100" id="tituloModalManConferencia"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="margin-top: -1em;margin-right: -1.5em;">
            <span aria-hidden="true" class="m-0"
              style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="margin-top:20px;">
          <div class="row">
            <div class="col-12  mx-auto">
              <div class="group-material">
                <input id="txtTituloConferencia" type="text" class="material-control tooltips-general "
                  placeholder="Título" required="" data-toggle="tooltip" data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Título</label>
              </div>
              <div class="group-material">
                <input id="txtLinkConferencia" type="text" class="material-control tooltips-general "
                  placeholder="Link Zoom" required="" data-toggle="tooltip" data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Link Zoom</label>
              </div>
              <div class="group-material">
                <input id="txtFechaConferencia" type="datetime-local" class="material-control tooltips-general "
                  placeholder="Fecha Conferencia" required="" data-toggle="tooltip" data-placement="top">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="all-tittles">Fecha</label>
              </div>
              <label>Descripción</label>
              <div class="group-material">
                <textarea id="txtDescripcionConferencia"></textarea>
              </div>
              <div class="group-material">
                <div id="imagePreview" class="py-2 text-center"> </div>
                <input id="txtImagenConferencia" type="file" accept="image/png, image/jpeg, image/png"
                  class="material-control tooltips-general input-check-user" placeholder="Selecciona Imagen"
                  data-toggle="tooltip" data-placement="top" title=""
                  data-original-title="Selecciona la Imagen de tu escritorio">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Selecciona Imagen</label>
                <small>Tamaño Máximo Permitido: 1700 KB</small>
                <br>
                <small>Formatos Permitido:JPG, PNG, JPEG</small>



              </div>
            </div>


          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger " data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--final del contenido de la pagina  -->


<div class="modal fade" id="modalCargandoConferencia" data-backdrop="static" data-keyboard="false" tabindex="-1"
  role="dialog" style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress progress-striped active" style="margin-bottom: 0px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Cargando Conferencia. . .
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
