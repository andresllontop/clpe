<!--contenido de la pagina  -->

<div class="container-fluid page-header ">
    <div class="form-row">
        <div class="dropdown col-2 col-xs-3">
            <input type="hidden" id="pageConvocatoria" value="1">
            <select id="sizePageConvocatoria" class="form-control">
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
        </div>


        <div class="col-sm-10 col-9 text-right">
            <button class="btn btn-primary" id="btnAbrirConvocatoria">
                <i class="zmdi zmdi-plus-square"></i> &nbsp;&nbsp;Registrar
            </button>
        </div>
        <h3 class="text-center all-tittles col-12 f-weight-600" id="titleManagerConvocatoria">CUESTIONARIO PÚBLICO
            GENERAL</h3>

    </div>
</div>

<div class="container-fluid ">
    <div class="table-responsive">
        <table class="table table-hover text-center">
            <thead class="">
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Link</th>
                    <th class="text-center">Código o Nombre</th>
                    <th class="text-center">Fecha</th>
                    <th class="text-center">Instrucciones</th>
                    <th class="text-center">N° de Preguntas</th>
                    <th class="text-center">Imagen</th>
                    <th class="text-center">PUBLICADO?</th>
                    <th class="text-center">EDITAR</th>
                    <th class="text-center">ELIMINAR</th>
                </tr>
            </thead>
            <tbody id="tbodyConvocatoria"></tbody>
        </table>
    </div>
    <nav class="border-top  text-center py-2" aria-label="Page navigation example">
        <ul id="paginationConvocatoria" class="pagination pagination-sm justify-content-center">
        </ul>
    </nav>
    <!-- /pagination BLOG -->
</div>

<div id="ventanaModalManConvocatoria" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form id="formularioConvocatoria" autocomplete="off">
                <div class="modal-header">

                    <h3 class="modal-title text-center f-weight-600 w-100" id="tituloModalManConvocatoria"></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        style="margin-top: -1em;margin-right: -1.5em;">
                        <span aria-hidden="true" class="m-0"
                            style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="padding-top:5%;">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="group-material">
                                <input id="txtCodigoConvocatoria" type="text" class="material-control tooltips-general "
                                    placeholder="Código o Nombre" data-toggle="tooltip" data-placement="top"
                                    title="Escribe Código o Nombre">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label for="txtCodigoConvocatoria">Código o Nombre</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="group-material">
                                <input id="txtFechaConvocatoria" type="datetime-local"
                                    class="material-control tooltips-general " placeholder="fecha" data-toggle="tooltip"
                                    data-placement="top" title="Escribe Fecha">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label for="txtFechaConvocatoria">Fecha del Cuestionario</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="txtDescripcionConvocatoria">Instrucciones</label>
                            <div class="group-material ">
                                <textarea class="material-control w-100" id="txtDescripcionConvocatoria"
                                    rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="group-material mb-2">
                                <div id="imagePreview" class="pt-2 text-center">
                                </div>
                                <input id="txtImagenConvocatoria" type="file" accept="image/png, image/jpeg, image/jpg"
                                    class="material-control tooltips-general input-check-user"
                                    placeholder="Nombre de usuario" data-toggle="tooltip" data-placement="top" title=""
                                    data-original-title="seleccionar imagen de tu ordenador">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label for="txtImagenConvocatoria">Imagen</label>
                                <small>Tamaño Máximo Permitido: 1700 KB</small>
                                <br>
                                <small>Formatos Permitido:JPG, PNG, JPEG</small>
                            </div>
                        </div>



                        <legend class="all-tittles col-6 col-sm-4 my-2" id="titlePregunta">PREGUNTAS</legend>
                        <br>
                        <div class="col-4 my-2 ml-auto">
                            <button id="btnAgregarPregunta" type="button" class="btn btn-success">
                                AGREGAR PREGUNTA
                            </button>
                        </div>
                        <div class="col-12">
                            <div id="listaDetalle" class="form-row">

                            </div>
                        </div>


                    </div>
                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn btn-primary ">
                        GUARDAR
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        CERRAR
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--final del contenido de la pagina  -->

</div>
