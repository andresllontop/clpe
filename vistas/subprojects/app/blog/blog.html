<!--contenido de la pagina  -->
<div class="container-fluid page-header ">
  <div class="form-row">
    <div class="dropdown col-2">
      <input type="hidden" id="pageBlog" value="1">
      <select id="sizePageBlog" class="form-control">
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
    <h2 class="text-center all-tittles col-8" id="titleManagerBlog">Lista de Blog</h2>

    <div class="col-2 text-right">
      <button class="btn btn-primary" id="btnAbrirbook">
        <i class="zmdi zmdi-plus-square"></i> &nbsp;&nbsp;Registrar
      </button>
    </div>
  </div>
</div>
<div class="container-fluid py-2">
  <div class="table-responsive">
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th class="text-center">TITULO</th>
          <!-- <th class="text-center">RESUMEN</th> -->
          <th class="text-center" style="width:50%;">RESUMEN</th>
          <th class="text-center" style="width:10%;">ARCHIVO</th>
          <th class="text-center">EDITAR</th>
          <th class="text-center">ELIMINAR</th>
        </tr>
      </thead>
      <tbody id="tbodyBlog"></tbody>
    </table>
  </div>
  <nav class="border-top  text-center" aria-label="Page navigation example">
    <ul id="paginationBlog" class="pagination pagination-sm justify-content-center">
    </ul>
  </nav>
  <!-- /pagination BLOG -->
</div>


<div id="ventanaModalManBlog" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form id="formularioBlog" autocomplete="off">
        <div class="modal-header">

          <h4 class="modal-title text-center w-100" id="tituloModalManBlog"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="margin-top: -1em;margin-right: -1.5em;">
            <span aria-hidden="true" class="m-0"
              style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 0 15px; font-size: 33px;">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="margin-top:20px;">
          <div class="row">
            <div class="col-12 col-sm-10 mx-auto">
              <div class="group-material" style="padding-top:7px;">
                <input id="txtTituloBlog" type="text" class="material-control tooltips-general"
                  placeholder="titulo completo" required="" data-toggle="tooltip" data-placement="top" title=""
                  data-original-title="Escribe el titulo del Blog" />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Titulo</label>
              </div>
              <label>Resumen</label>
              <div class="group-material">
                <textarea id="txtResumenBlog" required="" class="material-control tooltips-general"
                  style="width:100%; max-width:100%;max-height:150px;"></textarea>
              </div>
              <label>Descripcion</label>
              <div class="group-material">
                <textarea id="txtDescripcionBlog"></textarea>
              </div>
              <!-- <div id="texto"></div> -->

              <div class="group-material">
                <span class="all-tittles">Tipo de Archivo</span>
                <select id="txtTipoArchivoBlog" class="tooltips-general material-control" data-toggle="tooltip"
                  data-placement="top" title="Selecciona una opcion de archivo">
                  <option value="0" disabled="" selected="">Selecciona Una Opcion</option>
                  <option value="1">Imagen</option>
                  <option value="2">Video</option>
                  <!-- <option value="3">PDF</option> -->
                </select>
              </div>
              <div class="group-material" id="TipoArchivoBlog">
              </div>

              <!-- <div class="group-material" style="padding-top:7px;">
                <input
                  id="Enlace"
                  name="Enlace"
                  type="text"
                  class="material-control tooltips-general"
                  placeholder="Enlace completo"
                  data-toggle="tooltip"
                  data-placement="top"
                  title=""
                  data-original-title="Escribe el nombre del Blog"
                />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Enlace de Youtube</label>
              </div> -->

            </div>


          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger " data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--final del contenido de la pagina  -->


<div class="modal fade" id="modalCargandoBlog" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
  style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress progress-striped active" style="margin-bottom: 0px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Cargando Blog. . .
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
