<div class="container-fluid page-header ">
  <div class="form-row">
    <div class="dropdown col-xs-2 col-sm-2">
      <input type="hidden" id="pageVisita" value="1">
      <select id="sizePageVisita" class="form-control">
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
    <h3 class="text-center all-tittles col-xs-8 col-sm-8" id="titleManagerVisita"></h3>

  </div>
</div>

<div class="container-fluid">
  <form id="formularioVisitaSearch" autocomplete="off">
    <div class="form-row border border-info border-radius px-3 py-1 my-2">
      <div class="form-group col-md-3 col-sm-8 col-8">
        <label for="filterPais">País</label>
        <select id="filterPais" class="form-control">
          <option value="">TODOS</option>
        </select>

      </div>
      <div class="form-group col-md-3 col-sm-4 col-4">

        <label for="filterPagina">Página</label>
        <select id="filterPagina" class="form-control">
          <option value="TODO">TODOS</option>
          <option value="INDEX">INDEX</option>
          <option value="MATRICULA">MATRICULA</option>
          <option value="TESTIMONIO">TESTIMONIO</option>
          <option value="BLOG">BLOG</option>
        </select>

      </div>
      <div class="form-group col-md-3 col-sm-6 col-6">

        <label for="filterFInicial">Desde</label>
        <input class="form-control" type="date" name="" id="filterFInicial">

      </div>
      <div class="form-group col-md-3 col-sm-6 col-6">

        <label for="filterFFinal">Hasta</label>
        <input class="form-control" type="date" name="" id="filterFFinal">

      </div>

    </div>
  </form>
  <div class="table-responsive">
    <table class="table table-hover text-center">
      <thead class="">
        <tr>
          <th class="text-center">IP</th>
          <th class="text-center">PAÍS</th>
          <th class="text-center">PAGINA</th>
          <th class="text-center">FECHA INICIAL DE VISITA</th>
          <th class="text-center">VECES VISITADAS</th>
          <th class="text-center">FECHA DE ÚLTIMA VEZ DE VISITA</th>
          <th class="text-center">ELIMINAR</th>
        </tr>
      </thead>
      <tbody id="tbodyVisita"></tbody>
    </table>
  </div>
  <nav class="border-top py-2 text-center" aria-label="Page navigation example">
    <ul id="paginationVisita" class="pagination pagination-sm justify-content-center">
    </ul>
  </nav>
  <!-- /pagination BLOG -->
</div>

<div class="modal fade" id="modalCargandoVisita" data-backdrop="static" data-keyboard="false" tabindex="-1"
  role="dialog" style="padding-top: 40vh; overflow-y: visible; display: none;" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress progress-striped active" style="margin-bottom: 0px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Cargando Visita. . .
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
